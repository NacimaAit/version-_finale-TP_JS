<body>

    <h1>Estimation du coût de voyage</h1>
    <br><br><table border="0">
        <tbody>

            <tr>
                <td classe="center">Nombre d'adultes</td>
                <td><input type="number" name="adulte" id="adulte" placeholder="1 2 3" required="" min="0" max="20"></td>
            </tr>
            <tr>
                <td>Nombre d'enfant</td>
                <td><input type="number" name="enfant" id="enfant" placeholder="1 2 3" min="0" max="20"></td>
            </tr>
            <tr>
                <td>Nombre de chambres</td>
                <td><input type="number" name="chambre" id="chambre" placeholder="1 2 3" min="1" max="100"></td>
            </tr>
            <tr>
                <td>Nombre de semaines</td>
                <td>
                    <select name="duree" id="duree">
                        <option value="1">1 semaine</option>
                        <option value="2">2 semaines</option>
                        <option value="3">3 semaines</option>
                        <option value="4">4 semaines</option>
                        <option value="5">5 semaines</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Categorie d'Hotel</td>
                <td>
                    <input type="radio" name="hotel" id="etoile3" value="3" checked="">
                    <span> 3 Etoiles </span>
                    <br>
                    <input type="radio" name="hotel" id="etoile4" value="4">
                    <span> 4 Etoiles </span>
                    <br>
                    <input type="radio" name="hotel" id="etoile5" value="5">
                    <span> 5 Etoiles </span>
                </td>
            </tr>

            <tr>
                <td>Les Extras</td>
                <td>
                    <input type="checkbox" name="voyage1" id="LV" value="1">
                    <span>Location de voitures</span>
                    <br>
                    <input type="checkbox" name="voyage2" id="PC" value="2">
                    <span>Voyage en premiere classe</span>
                    <br>
                    <input type="checkbox" name="voyage3" id="TG" value="3">
                    <span>Terrain de golf</span>
                    <br>
                    <input type="checkbox" name="voyage4" id="C" value="4">
                    <span>Cuisinette</span>
                    <br>
                </td>
            </tr><tr>
                <td>Adresse Email</td>
                <td><input type="texte" name="adresseMail" id="email" onchange="ValidateEmail()" placeholder="Adresse@">
                </td>
                
            </tr>
            

        </tbody>
    </table>

    <br>
    <br>
    <br>

    <div class="case">


        
            
                <input type="button" value="Coût Total" onclick="total()" placeholder="1 2 3">
                <input type="texte" id="CT">
                <br>
            
            <br>
        
    </div>
